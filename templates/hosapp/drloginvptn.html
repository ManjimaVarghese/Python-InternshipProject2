
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .topnav {
  overflow: hidden;
  background-color: lightblue;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: blue;
}

.topnav a.active {
  background-color:blu;
  color:white;
}
        body {
            background-color:white;
        }

        .heading {
            padding: 1%;
        }

        .main-sec {
            width: 200% !important;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border-radius: 10px 10px 0 0;
            padding: 20px;
        }

        .card-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="topnav">
        <a class="active" href="{% url 'entry' %}">Home</a>
        <a href="{% url 'newdoctor' %}">new doctor</a>
        
       
      </div>
      
    <div class="heading">
        <h2 class="text-center text-white mb-4"></h2>
    </div>
    <div class="container">
        <div class="main-sec">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="mb-0">Signup</h3>
                        </div>
                        <div class="card-body">
                            <form action="" method="POST" id="contactForm" class="form" role="form">
                                {% csrf_token %}
                                {% if form.errors %}
                                <div class="alert alert-danger">{{form.errors}}</div>
                                {% endif %}
                                {% if msg %}
                                <div class="alert alert-success">{{msg}}</div>
                                {% endif %}
                                <div class="form-group">
                                    <label for="{{form.username.id_for_label}}">Username</label>
                                    {{form.username}}
                                </div>
                                <div class="form-group">
                                    <label for="{{form.password1.id_for_label}}">Password</label>
                                    {{form.password}}
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg">SignIn</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
